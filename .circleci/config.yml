# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: pymoc/pymoc:latest
    working_directory: /pymoc
    steps:
      - checkout
      - run:
          name: install pymoc
          command: python src/setup.py install
      - run:
          name: run tests
          command: py.test -v --cov-report=xml --cov=pymoc
      - run:
          name: upload codecov report
          command: codecov
      - store_artifacts:
          path: test-reports
          destination: test-reports